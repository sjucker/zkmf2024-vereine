<div>
  <div class="form-layout">
    <mat-form-field appearance="outline">
      <mat-label>Vorname</mat-label>
      <input type="text"
             autocomplete="off"
             matInput
             [(ngModel)]="kontakt.vorname"
             (ngModelChange)="onChange()"
             required
             maxlength="255">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Nachname</mat-label>
      <input type="text"
             autocomplete="off"
             matInput
             [(ngModel)]="kontakt.nachname"
             (ngModelChange)="onChange()"
             required
             maxlength="255">
    </mat-form-field>
  </div>

  <div class="form-layout">
    <mat-form-field appearance="outline">
      <mat-label>Adresse</mat-label>
      <input type="text"
             autocomplete="off"
             matInput
             [(ngModel)]="kontakt.adresse"
             (ngModelChange)="onChange()"
             required
             maxlength="255">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>PLZ</mat-label>
      <input type="number"
             autocomplete="off"
             matInput
             [(ngModel)]="kontakt.plz"
             (ngModelChange)="onChange()"
             required
             maxlength="4"
             min="0"
             max="9999">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Ort</mat-label>
      <input type="text"
             autocomplete="off"
             matInput
             [(ngModel)]="kontakt.ort"
             (ngModelChange)="onChange()"
             required
             maxlength="255">
    </mat-form-field>
  </div>

  <div class="form-layout">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email"
             autocomplete="off"
             matInput
             [(ngModel)]="kontakt.email"
             (ngModelChange)="onChange()"
             required
             maxlength="255">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Telefon privat</mat-label>
      <input type="tel"
             autocomplete="off"
             matInput
             [(ngModel)]="kontakt.telefonPrivat"
             (ngModelChange)="onChange()"
             maxlength="255">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Telefon mobile</mat-label>
      <input type="tel"
             autocomplete="off"
             matInput
             [(ngModel)]="kontakt.telefonMobile"
             (ngModelChange)="onChange()"
             maxlength="255">
    </mat-form-field>
  </div>
</div>
