<div>
  <app-header header="Vereinslogin"></app-header>

  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>
        Login
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Noch kein Login? Dann melde jetzt deinen Verein hier an: <a [routerLink]="anmeldungUrl">Vereinsanmeldung</a>
      </p>
      <form role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Email</mat-label>
          <input type="email"
                 autocomplete="off"
                 matInput
                 name="email"
                 id="email"
                 formControlName="email"/>
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Passwort</mat-label>
          <input type="password"
                 autocomplete="off"
                 matInput
                 name="password"
                 formControlName="password"
                 id="password"/>
        </mat-form-field>
        <app-action-button buttonLabel="Login" [processing]="authenticating"></app-action-button>
        <span *ngIf="authenticationError" class="error-msg">Email oder Passwort nicht korrekt!</span>
      </form>
    </mat-card-content>
  </mat-card>
</div>
