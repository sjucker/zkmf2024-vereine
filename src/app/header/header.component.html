<mat-toolbar color="primary">
  <mat-toolbar-row>
    <img src="/assets/logo.png" class="header-logo" alt="ZKMF2024 Logo"/>
    <span class="header-title">{{ header }}</span>
    <span class="header-spacer"></span>
    <button mat-icon-button *ngIf="loggedIn" (click)="logout()">
      <mat-icon matTooltip="Logout">logout</mat-icon>
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="error">
    <span class="header-error">
      <mat-icon>error_outline</mat-icon> Es gibt momentan technische Probleme mit dem Login, wir arbeiten daran.
    </span>
  </mat-toolbar-row>
</mat-toolbar>
