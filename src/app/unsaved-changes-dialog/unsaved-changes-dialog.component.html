<h2 mat-dialog-title class="ebi-page-title">Ungespeicherte Änderungen</h2>
<mat-dialog-content>
  <div class="ebi-body">Es gibt noch ungespeicherte Änderungen. Verwerfen?</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" [mat-dialog-close]="true">Verwerfen</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="false">Auf Seite bleiben</button>
</mat-dialog-actions>
